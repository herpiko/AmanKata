<!doctype html>

<html>
  
  <head>
    <title>New Page</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http:////cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript">
	$(document).ready(function()
	{
	    var socket = io.connect('http://' + document.domain + ':' + location.port + '/sock');
		var partner_username, your_username;
	    socket.on('balasConnectTrigger', function(msg) 
		{
			partner_username = $('#partner_username').html();
			your_username = $('#your_username').html()
			socket.emit('balasConnect', {'your_username': your_username,'partner_username': partner_username});
		});
		socket.on('chatStart', function(msg) 
		{
		
		});
		socket.on('receiveMessage', function(msg) 
		{			
			$('#chat_body').append('<tr><td width="5%">'+partner_username+'</td><td>'+msg.message+'</td></tr>)');
		});
	    $('#send').click(function(event) 
		{
			$('#chat_body').append('<tr><td width="5%">'+your_username+'</td><td>'+$('#message_chat').val()+'</td></tr>)');
			socket.emit('sendChatMessage', {'message': $('#message_chat').val(), 'destination_username':partner_username});
			return false;
	    });
	});
	   
	</script>

  </head>
  
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand"><strong>A</strong>man<strong>K</strong>ata - <span id="your_username">{{ your_username }}</span> with <span id="partner_username">{{ partner_username }}</span></a> <!-- USER ID ditampilkan disini -->
          </div>
        </div>
      </div>
      <div class="row">
      	<table class="table" id="chat_body">
		<tr class="warning">
			<td width="5%">Haidar</td>
			<td>Chattatatata</td>		
		</tr>
		<tr>
			<td width="5%">Wira</td>
			<td>Chatatatat</td>
		</tr>
		
	</table>
	</div>
	<div class="row">
	<textarea class="form-control" id="message_chat" rows="3"></textarea>
	<button id="send" class="btn btn-default">Send</button>
	</div>
</div>

    
  </body>

</html>
